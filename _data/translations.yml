cfp:
    en:
        header1: Become a speaker
        header2: Call for Papers
        header_text: We're looking for the best speakers and innovative approaches to topics. We'll name names gradually. Call for Papers is ongoing until we fill up the agenda.
        contact_text: Send your CFP now
        content_header1: CFP criteria
        content_header2: What we pay attention to
        content_header21: Topic
        content_text1: The conference is agnostic in terms of technology (without topics related to particular languages like .NET or PHP). We're aware of the fact that it is impossible to speak about IT without technology, but it should not be the core of your speech. The conference is chiefly devoted to strictly technical matters, but we're also looking for interesting "soft" topics like UX.
        content_text2: The conference is chiefly devoted to strictly technical matters, but we're also looking for interesting "soft" topics like UX.
        content_header22: Speaker
        content_text3: We're interested in you as much as in your topic. Introduce yourself. Show us your previous speeches.
        content_text4: It's even better if you have a blog or vlog. Your acitivity on  the Internet is equally important. If you have a Twitter account but you're not popular, this is telling to us.
        content_header23: Our support
        content_text5: All the selected speakers will be get a refund of their travel and accomodation that we'll organize. We're a charity organization. Let us know if you want to give up some of the benefits - we'll be able to help NGOs even more. This is neither required nor expected. Contact us if you have doubts! We will be delighted to host you!
        content_header24: To sum it up
        content_text6: All the selected speakers will be get a refund of their travel and accomodation that we'll organize for you.
        content_text61: information about you as a speaker,
        content_text62: information on the presentation,
        content_text63: abstract,
        content_text64: your photo (to be placed on the page).
        content_text7: Additional requirements in terms of hardware - questions (if any) and other information that we should consider.
        send_cfp_text1: Submit your application to
        send_cfp_text2: We'll contact you if any of your topics will be selected as suitable.
    pl:
        header1: Zostań prelegentem
        header2: Call For Papers
        header_text: Szukamy najlepszych prelegentów, oryginalnego podejścia do świata IT/UX. CFP (Call For Papers) cały czas jest otwarte, aż do całkowitego zapełnienia agendy.
        contact_text: Zgłoś się już teraz
        content_header1: Kryteria CFP
        content_header2: Na co zwracamy uwagę
        content_header21: Tematyka
        content_text1: Konferencja jest agnostyczna technologicznie (bez tematów poświęconych jednemu językowi programowania np. .NET, PHP etc.). Zdajemy sobie sprawę, że nie sposób mówić o IT bez technologii, lecz niech to nie będzie główny przedmiot Twojego wystąpienia.
        content_text2: To jest konferencja głównie dla programistów. Szukamy też tematów miękkich - wszystkiego co dotyka branżę w codziennej pracy.
        content_header22: Prelegent
        content_text3: Jesteśmy Ciebie tak samo ciekawi jak tematu, który proponujesz. Przedstaw się. Pochwal się swoimi wystąpieniami na innych konferencjach. Prowadzisz bloga/vloga, szkolenia - tym lepiej!
        content_text4: Bardzo ważnym dla nas elementem jest również Twoja aktywność w sieci. Jeśli prowadzisz Twittera, ale nie jesteś popularny na scenie, to może to być dla nas istotne.
        content_header23: Nasze wsparcie
        content_text5: Wszystkich wybranych w CFP prelegentów wspieramy poprzez zwrot kosztów dojazdu oraz noclegu, który dla Ciebie organizujemy. Działamy charytatywnie - daj znać jeżeli chcesz zrezygnować z powyższych powyższych "profitów". To wspomoże budżet konferencji luborganizacje charytatywne - Twoja decyzja. To absolutnie nie jest ani wymagane, ani też oczekiwane. Skorzystaj z naszego wsparcia jeśli tylko masz odrobinę wątpliwości, a my będziemy zaszczyceni Twoją obecnością!
        content_header24: Reasumując
        content_text6: Wszystkich wybranych w CFP prelegentów wspieramy poprzez zwrot kosztów dojazdu oraz noclegu, który dla Ciebie organizujemy.
        content_text61: informację o Tobie jako prelegencie,
        content_text62: informacje o prezentacji,
        content_text63: abstrakt / zajawkę,
        content_text64: Twoje zdjęcie (do umieszczenia na stronie).
        content_text7: Wymagania dodatkowe co do wyposażenia, pytania do nas (jeśli takie posiadasz) i ew. informacje dodatkowe, które Twoim zdaniem powinniśmy wziąć pod uwagę.
        send_cfp_text1: Swoje zgłoszenie wyślij na
        send_cfp_text2: Damy ci znać, jeżeli któryś z twoich tematów zostanie wybrany do agendy konferencji.
privacy_policy:
    en:
        header: Privacy Policy
        header_text: We do not collect and process data apart from what is really necessary to organize the conference. Details follow.
        questions_text: In doubt? Contact us
        text1: 1. We neither collect nor process data with the webpage www.GreenfieldConf.pl.
        text2: 2. Newsletter uses external service mailchimp.com (marketing purposes).
        text3: 3. If you consented to having your data processed for marketing purposes to receive commercial information and you want to remove the consent in accordance with the Act on Personal Data Protection, you need to contact contact@greenfieldconf.pl. Be informed that you have the right to access and modify the data, as well as the right to request to stop processing the data. The data is administered by Fundacja conf.IT ul. Rydza Śmigłego 62/8.
        text4: 4. In order to sell tickets, we use an external service - Evenea. More on its privacy policy at <a href="https://evenea.pl/polityka-prywatnosci" target="_blank" class="link">https://evenea.pl/polityka-prywatnosci</a>
        text5: 5. The page employs analytic tools = Google Analytics (anonimize IP) and Hotjar.
        text6: 6. Cookies - we do not use any advanced solutions - only standard mechanisms.
        text7: 7. This web page uses cookies only for statistical, functional and advertisment purposes. Thanks to them, we support popularity of the conference. Anybody can access cookies and/or disable them in the browser thus preventing information from being collected. Learn how to disable cookies.
        text8: 8. You can contact us with <a href="mailto:contact@greenfieldconf.pl" class="link">contact@greenfieldconf.pl</a>, Twittera or Facebooka. If the contact is initiated by you, the messages are collected in respective tools.
        text9: 9. You can ask to review and remove your personal data at any time. Write at <a href="mailto:contact@greenfieldconf.pl" class="link">contact@greenfieldconf.pl</a>
        text10: 10. If the above nine points still leave you in doubt in matters related to privacy policy, contact us. We will be happy to dispell your doubts.
        questions_text: In doubt? Contact us
    pl:
        header: Polityka prywatności
        header_text: Nie zbieramy i nie przetwarzamy danych ponad to co jest niezbędne do organizacji konferencji. Szczegóły poniżej.
        questions_text: Masz jakieś wątpliwości? Pisz
        text1: 1. Za pośrednictwem strony www.GreenfieldConf.pl nie zbieramy i nie przetwarzamy żadnych danych osobowych.
        text2: 2. Do obsługi newslettera wykorzystujemy zewnętrzne narzędzie serwisu mailchimp.com (cele marketingowe).
        text3: 3. Jeśli przy zakupie biletu wyraziłeś zgodę zgodę na przetwarzanie moich danych osobowych w celach marketingowych, zgodnie z ustawą o ochronie danych osobowych, w celu wysyłania informacji handlowej i chcesz tą zgodę cofnąć, to pisz na <a href="mailto:contact@greenfieldconf.pl" class="link">contact@greenfieldconf.pl</a>. Zostałeś poinformowany, że przysługuje Ci prawo dostępu do swoich danych, możliwości ich poprawiania, żądania zaprzestania ich przetwarzania. Administratorem danych jest Fundacja conf.IT ul. Rydza Śmigłego 62/8.
        text4: 4. Do obsługi sprzedaży biletów wykorzystujemy zewnętrzne narzędzie - Evenea. Więcej o polityce prywatności tego narzędzia <a href="https://evenea.pl/polityka-prywatnosci" target="_blank" class="link">https://evenea.pl/polityka-prywatnosci</a>
        text5: 5. Strona wykorzystuje narzędzia analityczne - Google Analytics (anonimize IP) i Hotjar.
        text6: 6. Pliki cookies – nie używamy żadnych zaawansowanych rozwiązań – domyślne mechanizmy ww. narzędzi.
        text7: 7. Strona internetowa www.GreenfieldConf.pl używa plików cookies (tzw. ciasteczka) w celach statystycznych, reklamowych oraz funkcjonalnych. Dzięki nim wspieramy popularność Konferencji Greenfield. Każdy może zaakceptować pliki cookies albo ma możliwość wyłączenia ich w przeglądarce, dzięki czemu nie będą zbierane żadne informacje. Dowiedz się jak wyłączyć ciasteczka.
        text8: 8. Możesz się z nami skontaktować za pośrednictwem <a href="mailto:contact@greenfieldconf.pl" class="link">contact@greenfieldconf.pl</a>, Twittera lub Facebooka. W przypadku kontaktu z Twojej inicjatywy – korespondencja jest archiwizowana w wymienionych narzędziach.
        text9: 9. W każdej chwili możesz poprosić o wgląd w Twoje dane i poprosić o usunięcie ich. Pisz na <a href="mailto:contact@greenfieldconf.pl" class="link">contact@greenfieldconf.pl</a>
        text10: 10. Jeżeli powyższe dziewięć punktów nie rozwiało Twoich wątpliwości związanych z polityką prywatności na tej stronie, skontaktuj się z nami. Z chęcią wyjaśnimy wszystkie wątpliwości.
        questions_text: Masz jakieś wątpliwości? Pisz

partners:
    pl:
        subheading: They trusted us
        heading: Partners
        paragraph: Nasza konferencja jest organizowana charytatywnie, dlatego wielkie podziękowania należą się dla partnerów konferencji, bez których nie byłoby to możliwe
        title_diamond: Partnerzy diamentowi
        title_gold: Partnerzy złoci
        title_honor: Patronat honorowy
        title_media: Patroni medialni
        diamond_btn: Poznaj partnera
        apator:
            title: Apator Rector
            paragraph11: Spółka Apator Rector jest obecna na polskim rynku produkcji oprogramowania od 1994 roku. Od początku swojej działalności związana jest nierozerwalnie z technologią GIS. Flagowymi produktami są systemy służące do wspomagania zarządzania majątkiem sieciowym oferowane na rynku utilities, telekomunikacyjnym, administracji publicznej i samorządowej. W 2008 roku 70 proc. udziałów w spółce kupiła spółka Apator S. A., realizując strategię przygotowań do uczestnictwa w rynku Smart Metering. W 2014 r. spółka Apator S. A. kupiła pozostałe 30 % udziałów Apator Rector Sp z o.o. stając się jej jedynym właścicielem. Dzisiaj Apator Rector Sp. z o.o. to firma zatrudniająca 150 pracowników.
            paragraph12: Firma Apator Rector Sp. z o.o. zrealizowała z sukcesem wdrożenie centralnych systemów dla dwóch kluczowych operatorów systemów dystrybucyjnych energii elektrycznej na rynku krajowym, tj. Energa Operator S. A. oraz Tauron Dystrybucja S.A. W wyniku wdrożenia projektów powstały kompletne i jednolite dla wszystkich oddziałów odzwierciedlenia sieci elektroenergetycznej w systemie klasy GIS. Wypełnione danymi w procesie inwentaryzacji i paszportyzacji oraz wyposażone w narzędzia informatyczne wspierające procesy zarządzania w spółkach dystrybucyjnych. W opinii klientów firma jest sprawdzonym partnerem w realizacji skomplikowanych, zaawansowanych projektów informatycznych.
            heading2: Oferta
            paragraph21: "Apator Rector Sp. z o.o. oferuje rozwiązania informatyczne oparte na wieloletnim doświadczeniu oraz analizie procesów biznesowych. Produkty i usługi adresowane są do następujących obszarów działania:"
            listItems: 
                - zarządzanie informacją przestrzenną (GIS),
                - zarządzanie pracami (WMS),
                - zarządzanie pracami w terenie (MWMS),
                - zarządzanie awariami (OMS),
                - analityka, modelowanie i obliczenia inżynierskie sieci (NCS),
                - zarządzanie informacją pomiarową (MDM),
                - zarządzanie informacją o Kliencie (CIS),
                - przyłączenie klienta do sieci dystrybucyjnej (NCC),
                - zarządzanie obsługą Klienta (CSMS),
                - utrzymanie dystrybucyjnej sprawności operacyjnej majątku sieciowego (CMMS),
                - zarządzanie informacją zarządczą (MIS),
                - zarządzanie przedsiębiorstwem (ERP).
            paragraph22: "Po dołączeniu do Grupy Apator, firma rozszerzyła działalność na inne obszary rynkowe, w których wykorzystywane są: integracja dotychczasowej wiedzy z zakresu budowy systemu i dostarczania usług IT, z technologią i metodyką pomiarową oferowaną przez pozostałe firmy z Grupy Apator. Nowe obszary zainteresowania dotyczą rozwiązań mobilnych tworzonych w oparciu o technologie Windows i Android, umożliwiające udostępnieniu wielu funkcjonalności jednostkom klientów, pracującym w terenie. W Grupie Apator firma Apator Rector objęła rolę centrum kompetencyjnego ds. budowy i wdrażania systemów informatycznych dla klientów spółek całej Grupy."
            heading3: Partnerzy
            paragraph31: Podstawą strategii rozwiązań w firmie Apator Rector jest budowanie relacji z firmami, których sprzęt, oprogramowanie i usługi uzupełnią nasze własne - tworząc w ten sposób wartość dodaną.
            heading4: Technologia
            paragraph41: Spółka Apator Rector wykorzystuje oprogramowanie ArcGIS firmy ESRI - światowego lidera wśród dostawców platformy programowej dla systemów GIS. Nasze rozwiązania oparte są na technologii wielowarstwowej, opartej o ASP.NET, protokół SOAP oraz system zarządzania relacyjną lub obiektową bazą danych. Większość naszych aplikacji uruchamiana jest w środowisku przeglądarki stron www – bez konieczności instalowania dodatkowego oprogramowania. Usługa biznesowa (Enterprise Service) to szereg usług typu Web Service opartych na logice biznesowej, które można pobierać i wielokrotnie wykorzystywać do obsługi konkretnego procesu biznesowego. Agregacja usług Web Service w usługi biznesowe na poziomie organizacji zapewnia bardziej stabilną podstawę automatyzacji scenariuszy biznesowych obejmujących całą firmę.
            link: www.apator.com

        metapack:
            title: Metapack
            paragraph11: "Od 1999 roku w MetaPack Group tworzymy i rozwijamy systemy informatyczne dla rynku eCommerce. Być może to tylko zbieg okoliczności, że w tym samym roku w “Matrixie” rodzeństwa Wachowskich Morfeusz zadał wybrańcowi Neo kluczowe pytanie o to, jaką pigułkę wybiera: czerwoną czy niebieską."
            heading2: Klient klika „BUY”, a w tle dzieje się Matr..., tzn. MetaPack.
            paragraph21: Analogia ta nie jest przypadkowa. Tak jak filmowy Matrix działamy w tle, ale efekty tego dalekie są od złowieszczej kinowej wizji. Tworzymy sieć połączeń, której miliony klientów na całym świecie nie widzą, ale każdego dnia doświadczają gwarantowanych przez nią korzyści, takich jak błyskawiczne dostawy, możliwość śledzenia przesyłek, odbioru w dowolnym punkcie czy bezproblemowych zwrotów.
            paragraph22: Nasza platforma wypełnia miejsce w wirtualnej przestrzeni będące punktem łączącym potentatów rynku eCommerce z systemami setek kurierów na całym świecie. Dzięki temu, zamiast wielokrotnych skomplikowanych integracji na zasadzie “każdy z każdym”, wykonują oni jedną, z nami.
            heading3: Zapraszamy na krótką lekcję matematyki...
            paragraph31: W samym 2018 roku rynek eCommerce wygenerował (na podstawie danych statista.com) niemal 3 biliony $ obrotu, a my wspieramy jego największych graczy. Ponieważ rok ma 365 dni, 8760 godzin, 525.600 minut, 31.536.000 sekund, w każdej z nich do klientów na całym świecie trafiają zakupy warte niemal 90 000$.0
            paragraph32: W MetaPacku zaś pośredniczymy w wysyłce około 600 milionów przesyłek każdego roku. Daje to ponad 1000 transakcji na minutę, dlatego najważniejsze są niezawodność i ciągłość usług. Wychodząc naprzeciw tym wyzwaniom rozwijamy systemy w chmurze, w środowiskach takich jak Amazon AWS.
            paragraph33: Dla nas chmura to nie tylko alternatywny sposób udostępnienia infrastruktury. To możliwość wdrażania nowoczesnego „software engineering”, w którym programiści, specjaliści od automatyzacji, inżynierowie baz danych, inżynierowie DevOps korzystają z różnorodnych usług i technologii chmurowych. Mogą wówczas tworzyć wysokodostępne i wysokoskalowalne rozwiązania dla rynku eCommerce, który wkrótce zdominuje światowy handel.
            paragraph34: "Dzięki koncentracji na rozwiązaniach chmurowych, <strong>nowoczesnych technologiach i praktykach takich jak, m.in.: continuous integration, deployment pipelines, distributed monitoring and alerting, serverless, horizontal autoscaling, event driven development, IoT, API gateways, data analytics</strong> staramy się być zawsze o krok przed konkurencją, a naszym inżynierom dajemy możliwość ciągłego rozwoju. Natomiast rozwijane przez nas nowoczesne systemy nie tylko odpowiadają na wymagania zmieniającego się rynku, ale wyznaczają nowe technologiczne trendy."
            heading4: I geografii...
            paragraph41: Londyn jest domem Brytyjskiej rodziny królewskiej. W Los Angeles mieszkają wizjonerzy pracujący w fabryce snów. Zielona Góra jest siedzibą czołowych polskich zespołów reprezentujących takie dyscypliny jak żużel czy koszykówka. My zaś w każdym z tych miejsc mamy swoje biura. Dołączając do nas masz większe szanse ujrzeć kiedyś Royal Baby, poczuć zapach metanolu na torze lub porównać swoje dłonie z tymi, które są odciśnięte w alei gwiazd.
            heading5: The red or blue pill
            paragraph51: Wybierając niebieską pigułkę, nadal będziecie cieszyć się udanymi zakupami przez Internet. Będziecie sprawiać miłe upominki sobie i swoim bliskim. Bardzo nas to cieszy, gdyż będąc jedną z sił napędowych rozwijającego się rynku eCommerce robimy to też dla Was i Waszej wygody.
            paragraph52: "Wybierając czerwoną pigułkę, niczym filmowy Neo przebudzicie się i poznacie ukrytą, wirtualną rzeczywistość, która wpływa na realny świat. Gwarantujemy jednak, że wizja ta jest zdecydowanie bardziej radosna niż ta, która zrodziła się w głowach twórców “Matrixa”. Zapraszamy do śledzenia:"
            paragraph53: przede wszystkim zaś do wizyty na naszym stoisku na Greenfield. Szukamy najlepszych ze świata IT, ale również utalentowanych osób spoza branży, których entuzjazm i nowe pomysły często pozwalają nam złapać dodatkowy wiatr w żagle. Wsiadajcie na pokład. To będzie niezapomniany rejs!
            list:
                - text: "- naszej strony:"
                  link: http://www.metapack.com/
                - text: "- naszego profilu na FB:"
                  link: https://www.facebook.com/metapackpolska/
