<header>
    <nav class="navbar">
        <div class="container">
            <div class="row justify-content-between">
                <a href="/" class="col-sm-4 col-md-3 col-xl-3 logo">
                    <img src="/images/gf_logo.svg" alt="Greenfield Conference logo" class="img-fluid logo" />
                </a>
                <button class="nav-toggler" aria-label="Menu">
                        <span>Menu</span>
                    </button>
                <div class="wrapper col-md-8 col-lg-6 col-xl-5">
                    <div class="nav-links">
                        {% for link in site.data.navlinks[page.lang] %}
                        <div class="nav-link">
                            <a href="{{ link.url }}">{{ link.text }}</a>
                        </div>
                        {% endfor %}
                        <div class="nav-link">{% include lang_switch.html %}</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
